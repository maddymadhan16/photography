<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>welcome to photography</title>
  <link rel="stylesheet" href="mypage.css">
</head>
<body>

  <!-- Header and Navigation -->
  <header>
    <h1>Maddy photography</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h2>Welcome</h2>
    <p>This is a photography website and you are welcome to my world</p>
    <div class="button-container">
      <button onclick="showAlert()">Click Me</button>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About</h2>
    <p>i am leaner and intersted in photography</p>
    <ul>
      <li>click,enjoy and happy</li>
      <li>smile with nature</li>
      <li>believe photography change mind </li>
    </ul>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="gallery">
    <h2>Gallery</h2>
    <img src="first.jpg" alt="Gallery Image 1">
    <img src="second.jpg" alt="Gallery Image 2">
    <img src="third.webp" alt="Gallery Image 3">
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="message">Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Awesome Webpage</p>
  </footer>

  <script src="myscript.js"></script>
</body>
</html>
